<!DOCTYPE html>
<html lang="en">
<head>

    <nav>

        </div>
        <div class="songitem">
            <img src="covers/2.jpg" alt="1">
            <span class="songName">Ae dill hai mushkil </span>
            <span class="songlistplay"><span class="timestamp">05.45 <i id="1" class="bi songItemPlay bi-play-circle-fill"></i></span></span>

        <div class="songitem">
            <img src="covers/3.jpg" alt="1">
            <span class="songName">Jadugar </span>

       </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
       
        <div class="icon">
  <!--font awesom icons--> 
  <i class="bi bi-skip-start" id="previous"></i>
  <i class="bi bi-play-fill" id="masterPlay"></i>
  <i class="bi bi-skip-end" id="next"></i>

        </div>

        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Jai Shri Ram</span>
